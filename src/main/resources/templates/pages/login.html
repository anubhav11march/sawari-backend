<!DOCTYPE html>
<!--[if lt IE 10]>
<html lang="en" class="iex"> <![endif]-->
<!--[if (gt IE 10)|!(IE)]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<div id="head" th:insert="hnf/head :: frhead"></div>
<body>
<div id="preloader"></div>
<div id="header" th:insert="hnf/header :: frheader"></div>
<div class="header-base">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="title-base text-left">
                    <h1 id="login">Login</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section-empty">
    <div class="container content">
        <div class="container">
            <div class="row gutters">
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card ">
                        <div class="card-body">
                            <form th:action="@{/login}" method="post">
                                <div class="row gutters">

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="username" id="usrname">User Name</label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                   placeholder="User Name" required>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="password" id="psw">Password</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                   placeholder="Password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">

                                            <button type="submit" id="submit" name="submit" class="btn"
                                                    style=" font-size: 16px; background-color: #6f5499; color: #fff; font-weight: bold">
                                                Login
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div style="font-size: 16px; font-weight: bold;" id="donthaveanaccount"> Don't have
                                        an account?
                                    </div>
                                    <a th:href="@{/signup}" style="font-size: 16px; font-weight: bold; color: #6f5499"
                                       id="signup">Sign Up</a><br>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <a th:href="@{/init/forgot-password}"
                                       style=" font-size: 16px; font-weight: bold; color: #6f5499" id="forgotPassword">Forgot
                                        your password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<i class="scroll-top scroll-top-mobile show fa fa-sort-asc"></i>
<div id="footer" th:insert="hnf/author/footer :: frfooter"></div>
<script>
    document.getElementById('login').innerText = `${i18next.t('login')}`;
    document.getElementById('usrname').innerText = `${i18next.t('username')}`;
    document.getElementById('psw').innerText = `${i18next.t('password')}`;
    document.getElementById('submit').innerText = `${i18next.t('login')}`;
    document.getElementById('signup').innerText = `${i18next.t('signUp')}`;
    document.getElementById('donthaveanaccount').innerText = `${i18next.t('dontHaveAnAccount')}`;
    document.getElementById('forgotPassword').innerText = `${i18next.t('forgotPassword')}`;
</script>
</body>
</html>
