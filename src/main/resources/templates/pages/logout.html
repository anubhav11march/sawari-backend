<!DOCTYPE html>
<!--[if lt IE 10]>
<html lang="en" class="iex"> <![endif]-->
<!--[if (gt IE 10)|!(IE)]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<div id="head" th:insert="hnf/head :: frhead"></div>
<body>
<div id="preloader"></div>
<header></header>
<form action="/logout" method="post">
    <div class="section-empty">
        <div class="container content box-middle-container full-screen-size" data-sub-height="80">
            <div class="row">
                <div class="col-md-12 text-center box-middle">
                    <div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </div>
                    <div>
                        <h1 id="areYouSureLogout">Are you sure to logout?</h1>
                        <hr class="space m"/>
                        <a th:href="@{/home}" class="anima-button btn-lg btn" id="goBack">GoBack</a>
                        <input type="submit" id="logout" value="Logout" class="anima-button btn-lg btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<i class="scroll-top scroll-top-mobile show fa fa-sort-asc"></i>
<div id="footer" th:insert="hnf/author/footer :: frfooter"></div>
<script>
    document.getElementById('areYouSureLogout').innerText = `${i18next.t('areYouSureLogout')}`;
    document.getElementById('logout').value = `${i18next.t('logout')}`;
    document.getElementById('goBack').innerText = `${i18next.t('goBack')}`;

</script>

</body>
</html>
