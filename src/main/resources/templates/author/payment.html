<!DOCTYPE html>
<!--[if lt IE 10]>
<html lang="en" class="iex"> <![endif]-->
<!--[if (gt IE 10)|!(IE)]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<div id="head" th:insert="hnf/author/head :: frhead"></div>
<body >
<div id="preloader"></div>
<div id="header" th:insert="hnf/author/header :: frheader"></div>

<div class="header-base">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title-base text-left">
                    <h1 id="payment">Payment</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var orderId = `[[${session.orderId}]]`;
</script>
<div class="section-empty section-item">
    <div class="container content">
        <div id="checkout">
            <checkout :order-id='orderId'></checkout>
        </div>
        <script th:src="@{/HTWF/scripts/vue/author/payment.js}"></script>
        <div class="row">
            <div class="card ">
                <div class="card-body">
                    <form action="/author/checkout" method="post" enctype="multipart/form-data">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </div>
                                <div class="form-group">
                                    <label for="transactionId" id="transactionIdd">Transaction Id</label>
                                    <input type="hidden" name="orderId" id="orderId" value="">
                                    <input type="text" class="form-control" id="transactionId"   name="transactionId">
                                </div>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="amount" id="totalAmountPaid">Total Amount Paid</label>
                                    <input type="text" class="form-control" id="amount"   name="amount">
                                </div>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="paymentDate" id="dateOfPayment">Date Of Payment</label>
                                    <input type="date" class="form-control" id="paymentDate"   name="paymentDate">
                                </div>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="paymentMode" id="paymentModee">Payment Mode</label>
                                    <input type="text" class="form-control" id="paymentMode"   name="paymentMode">
                                </div>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="screenshot" id="uploadSnap">Upload Snap of Payment Proof</label>
                                    <input type="file" class="form-control" name="screenshot" id="screenshot" >
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="submit" id="submit"  name="submit" class="btn" style=" font-size: 16px; background-color: #6f5499; color: #fff; font-weight: bold">Upload</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    $('#selectedServices').select2();
document.getElementById("orderId").value = orderId;
</script>
<div id="footer" th:insert="hnf/author/footer :: frfooter"></div>
<script>
    document.getElementById('payment').innerText = `${i18next.t('payment')}`;
    document.getElementById('transactionIdd').innerText = `${i18next.t('transactionId')}`;
    document.getElementById('totalAmountPaid').innerText = `${i18next.t('totalAmountPaid')}`;
    document.getElementById('dateOfPayment').innerText = `${i18next.t('dateOfPayment')}`;
    document.getElementById('paymentModee').innerText = `${i18next.t('paymentMode')}`;
    document.getElementById('uploadSnap').innerText = `${i18next.t('uploadSnapOfPaymentProof')}`;
    document.getElementById('submit').innerText = `${i18next.t('upload')}`;

</script>
</body>
</html>
