<!DOCTYPE html>
<!--[if lt IE 10]> <html  lang="en" class="iex"> <![endif]-->
<!--[if (gt IE 10)|!(IE)]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<div id="head" th:insert="hnf/author/head :: frhead"></div>
<body>
    <div id="preloader"></div>
    <div id="header" th:insert="hnf/author/header :: frheader"></div>
    <div class="header-base">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="title-base text-left">
                        <h1 id="dashboard">Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-empty">
        <div class="container content">
            <table class="grid-table border-table grid-table-sm-12 text-left-sm">
                <tbody>
                    <tr>
                        <td>
                            <a th:href="@{/author/content/fileupload}">
                            <div class="icon-box icon-box-top-bottom">
                                <div class="icon-box-cell">
                                    <i class="text-xl fa fa-cloud-upload"></i>
                                </div>
                                <div class="icon-box-cell">
                                    <label class="text-m" id="uploadFile">Upload File</label>
                                </div>
                            </div></a>
                            <hr class="space xs" />
                        </td>
                        <td>
                            <a th:href="@{/author/content/find-file}">
                            <div class="icon-box icon-box-top-bottom">
                                <div class="icon-box-cell">
                                    <i class="text-xl fa fa-shopping-cart"></i>
                                </div>
                                <div class="icon-box-cell">
                                    <label class="text-m" id="trackFile">Track File</label>
                                </div>
                            </div></a>
                            <hr class="space xs" />
                        </td>
                        <td>
                            <a th:href="@{/author/findorder}">
                            <div class="icon-box icon-box-top-bottom">
                                <div class="icon-box-cell">
                                    <i class="text-xl fa fa-files-o"></i>
                                </div>
                                <div class="icon-box-cell">
                                    <label class="text-m" id="orderDetails">Order Details</label>
                                </div>
                            </div></a>
                            <hr class="space xs" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="footer" th:insert="hnf/author/footer :: frfooter"></div>
    <script>
        document.getElementById('dashboard').innerText = `${i18next.t('dashboard')}`;
        document.getElementById('uploadFile').innerText = `${i18next.t('uploadFile')}`;
        document.getElementById('trackFile').innerText = `${i18next.t('trackFile')}`;
        document.getElementById('orderDetails').innerText = `${i18next.t('orderDetails')}`;

    </script>
</body>
</html>
